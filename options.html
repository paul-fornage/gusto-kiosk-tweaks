<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gusto Kiosk Tweaks - Options</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      max-width: 600px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="text"]:disabled {
      background-color: #f5f5f5;
      color: #666;
      cursor: not-allowed;
    }
    .info-text {
      display: block;
      padding: 8px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      font-style: italic;
    }
    .empty-text {
      color: #999;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      color: #4CAF50;
      display: none;
    }
    .value-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .info-text {
      flex-grow: 1;
    }
    .delete-btn {
      background-color: #ff5252;
      padding: 8px 12px;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<h1>Gusto Kiosk Tweaks - Settings</h1>

<div class="form-group">
  <label>Default User:</label>
  <div class="value-row">
    <span id="defaultUser" class="info-text empty-text">No default user set</span>
    <button id="deleteUser" class="delete-btn hidden">Delete</button>
  </div>
  <small>Set your default user by clicking "Set as default" next to your name in the user list on the Gusto Kiosk page.</small>
</div>

<div class="form-group">
  <label>Default Project:</label>
  <div class="value-row">
    <span id="defaultProject" class="info-text empty-text">No default project set</span>
    <button id="deleteProject" class="delete-btn hidden">Delete</button>
  </div>
  <small>Set your default project by clicking "Set as default" next to the project dropdown on the clock-in page.</small>
</div>

<script src="options.js"></script>
</body>
</html>
